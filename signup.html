<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta tags-->
    <meta name="description"
        content="Love Running. club for running in Dublin Ireland, urban running, trail running. Dublin docklands and Pheonix park"
        <meta name="keywords" content="love running, run, running club, runners, ireland, dublin, sport, exercise">

    <!--title-->
    <title>Love Running</title>
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign up</a></li>
            </ul>
        </nav>
    </header>

    <!--main content-->
    <main>
        <section id="signup">
            <form id="signup-form" method="post" action="https://formdump.codeinstitute.net">

                <h2><i class="fa-solid fa-heart-pulse"></i>Lets get you signed up</h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first-Name" id="first-name" class="text-input" required>

                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" class="text-input" required>
                <br>

                <label for="email-address">Email Address</label>
                <input type="email" name="email-address" id="email-address" class="text-input">
                <br>

            <!--buttons for form-->
            <div class="radio-buttons">
                <label for="road">Road</label>
                <input type="radio" name="running-preference" id="road" value="road" required checked>
                <br>
                <label for="trail">Trail</label>
                <input type="radio" name="running-preference" id="trail" value="trail" required checked>
                <br>
                <label for="both">Both</label>
                <input type="radio" name="running-preference" id="both" value="both" required checked>
                <br>    
            </div>
            
            <button type="submit" class="join-button">Lets Run!</button>
        </form>
        </section>
    </main>


    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="vist our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.x.com" target="_blank" rel="noopener"
                    aria-label="vist our x page (opens in new tab)"><i class="fa-brands fa-x-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="vist our youtube page (opens in new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="vist our instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!-- font awesome kit-->
    <script src="https://kit.fontawesome.com/d8f771d863.js" crossorigin="anonymous"></script>
</body>
